{% extends "layout.html" %}
{% block content %}
<h3>Available Data</h3>
<table class="table table-striped table-sm">
  <thead>
    <tr>
    {% for column in columnset %}
        <th scope="col">{{column}}</th>
    {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in tableset %}
    <tr>
        <td><a href="{{url_for('data.view_detail', run_id=row[0])}}">{{row[0]}}</a></td>
        {% for i in range(1, row| length)%}
        <td>{{ row[i] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
